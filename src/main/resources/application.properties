debug=true
server.port=8080
server.context-path=/

#Data Source
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shanzha?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#spring security
security.user.name=user
security.user.password=user
#mybatis
mybatis.mapperLocations=classpath*:mappers/*Mapper.xml


spring.thymeleaf.prefix=classpath:/pages/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

image.head=E:/images/head/
image.title=E:/images/title/
image.topic=E:/images/topic/


spring.http.multipart.enabled=true




